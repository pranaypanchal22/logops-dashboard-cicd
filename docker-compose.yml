services:
  app:
    build: .
    container_name: logops-app
    environment:
      - APP_VERSION=0.1.0
      - DATABASE_URL=sqlite:////data/logops.db
    volumes:
      - logops_data:/data
    expose:
      - "5000"

  nginx:
    image: nginx:alpine
    container_name: logops-nginx
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  logops_data:
