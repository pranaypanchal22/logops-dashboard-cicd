<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LogOps Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px 16px; min-width: 180px; }
    .muted { color: #666; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
    .tag { display:inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #ddd; font-size: 12px; }
    .INFO { background: #f7f7f7; }
    .WARN { background: #fff6dd; }
    .ERROR { background: #ffe3e3; }
    input, select { padding: 6px 8px; }
    .actions { display:flex; gap: 8px; flex-wrap: wrap; align-items: end; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
